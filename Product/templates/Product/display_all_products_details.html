{% extends 'main.html' %}
{% block body %}
    <a href="{% url "add_product_detail" %}" class="btn btn-primary btn-lg btn-block w-100 p-2 mb-3" style="margin-left: 0">Add Product Details</a>
    <table class="table table-hover table-dark">
      <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Size</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
      {% for product in products %}
          <tr>
              <td> <a> {{ forloop.counter }} </a> </td>
              <td> <a> {{ product.product_code }} </a> </td>
              <td> <a> {{ product.name }} </a> </td>
              <td> <a> {{ product.price }} </a> </td>
              <td> <a> {{ product.size }} </a> </td>
              <td> <a class="btn btn-secondary"> Edit </a> </td>
              <td> <a class="btn btn-danger"> Delete </a> </td>
          </tr>
      {% endfor %}
      </tbody>
    </table>
{% endblock %}
