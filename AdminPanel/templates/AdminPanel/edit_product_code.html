{% extends "main.html" %}
{% load crispy_forms_filters %}
{% block body %}
    <a href="{% url "edit_product_detail" product_detail.product_code %}" class="btn btn-success w-100 p-2 mb-4" style="width: 100%;">Return To Edit Product Details</a>

    <div class = "content-section">
        <form method="post" action="" novalidate>
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Change Product Code</legend>

                {{ form|crispy }}

                <div class = "form-group">
                    <button class = "btn btn-outline-primary w-100" type="submit">Save</button>
                </div>

            </fieldset>
        </form>
    </div>

{% endblock %}
