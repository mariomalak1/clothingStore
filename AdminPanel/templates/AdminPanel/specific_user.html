{% extends "main.html" %}
{% load crispy_forms_filters %}
{% block body %}
    <a href="{% url 'admin_panel' %}" class="btn btn-outline-success btn-lg btn-block w-100 p-2 mb-3" style="margin-left: 0">Admin Panel</a>
    <a href="{% url 'display_all_users' %}" class="btn btn-primary btn-lg btn-block w-100 p-2 mb-3" style="margin-left: 0">All Users Details</a>
    <div class = "content-section">
        <form method="post" action="" novalidate>
            {% csrf_token %}
            <legend class="border-bottom mb-4">Edit User</legend>
            <fieldset class="form-group">
                {{ form|crispy }}
                <button type="submit" class="btn btn-lg btn-block w-100 mb-3 btn-primary">Save</button>
                <a href="{% url 'delete_user' user_id %}" class="btn btn-lg btn-block w-100 btn-danger">Delete</a>
            </fieldset>
        </form>
    </div>
{% endblock %}
