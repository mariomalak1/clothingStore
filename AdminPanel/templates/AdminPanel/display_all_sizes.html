{% extends 'main.html' %}
{% block body %}
    <a href="{% url "admin_panel" %}" class="btn btn-outline-success btn-lg btn-block w-100 p-2 mb-3" style="margin-left: 0">Admin Panel</a>
    <a href="{% url "add_new_size" %}" class="btn btn-primary btn-lg btn-block w-100 p-2 mb-3" style="margin-left: 0">Add New Size</a>
    <table class="table table-hover table-dark">
      <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Size Name</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
      {% for size in object_list %}
          <tr>
              <td> <a> {{ forloop.counter }} </a> </td>
              <td> <a> {{ size.name }} </a> </td>
              <td> <a href="{% url "edit_size" size.id %}" class="btn btn-secondary"> Edit </a> </td>
              <td> <a href="{% url "delete_size" size.id %}" class="btn btn-danger"> Delete </a> </td>
          </tr>
      {% endfor %}
      </tbody>
    </table>
{% endblock %}
